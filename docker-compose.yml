version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vacaciones-app
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      # AWS Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # Para usar AWS Profile (montando credenciales)
      - AWS_PROFILE=${AWS_PROFILE}
      # DynamoDB
      - DYNAMODB_TABLE_NAME=${DYNAMODB_TABLE_NAME:-vacaciones}
      # Para desarrollo local con DynamoDB Local
      # - AWS_ENDPOINT_URL=http://dynamodb-local:8000
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - RUST_LOG=${RUST_LOG:-info}
    # Descomentar para usar credenciales de AWS locales
    # volumes:
    #   - ~/.aws:/home/appuser/.aws:ro
    restart: unless-stopped
    depends_on:
      - dynamodb-local
    networks:
      - app-network

  # DynamoDB Local para desarrollo (opcional)
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb-data:/data
    networks:
      - app-network

volumes:
  dynamodb-data:

networks:
  app-network:
    driver: bridge
